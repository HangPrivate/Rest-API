<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/src/icon.png" type="image/png">
  <title id="page"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="loadingScreen" class="loading-screen">
    <div class="spinner-wrapper text-center">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading...</p>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center">
        <span id="header" class="me-2"></span>
        <div id="versionHeader" class="version-header"></div>
      </a>
    </div>
  </nav>

  <div class="container my-5">
    <img id="dynamicImage" class="banner mb-4" src="">

    <div id="nameContainer" class="d-flex align-items-center mb-3">
      <h1 id="name" class="me-2"></h1>
      <div id="version" class="version-badge"></div>
    </div>

    <p id="description" class="lead mb-4"></p>

    <div id="apiLinks" class="mb-5"></div>

    <input type="text" id="searchInput" class="form-control search-input mb-4" placeholder="Search API...">

    <div class="tab-content" id="apiContent"></div>
  </div>

  <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-custom">
        <div class="modal-header">
          <div>
            <h5 class="modal-title" id="apiResponseModalLabel"></h5>
            <p class="text-muted mb-0" id="apiResponseModalDesc"></p>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="apiEndpoint" class="api-endpoint"></pre>
          <div id="apiQueryInputContainer"></div>
          <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center loading-area">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <pre id="apiResponseContent" class="d-none mt-3 api-response"></pre>
        </div>
        <div class="modal-footer">
          <button id="submitQueryBtn" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div id="wm" class="watermark">Â© 2025 Farhan API Explorer</div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
